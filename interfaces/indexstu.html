<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Student Chapter form</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <hgroup>
  <h1>Student Chapter Notification</h1>
</hgroup>
<form>
  <div class="group">
    <input type="text" name="chp_name"><span class="highlight"></span><span class="bar"></span>
    <label>Chapter Name</label>
  </div>
  <div class="group">
    <input type="text" name="eve_name"><span class="highlight"></span><span class="bar"></span>
    <label>Event Name</label>
  </div>
  <div class="group">
    <input type="text" name="date"><span class="highlight"></span><span class="bar"></span>
    <label>Date</label>
  </div>
  <div class="group">
    <input type="text" name="time"><span class="highlight"></span><span class="bar"></span>
    <label>Time</label>
  </div>
  <div class="group">
    <input type="text" name="venue"><span class="highlight"></span><span class="bar"></span>
    <label>Venue</label>
  </div>
  <button type="button" class="button buttonBlue">Submit
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
