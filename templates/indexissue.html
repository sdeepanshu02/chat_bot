<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Library Books Issue</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <hgroup>
  <h1>Library Books Issue</h1>
</hgroup>
<form>
  <div class="group">
    <input type="text" name="stu_name"><span class="highlight"></span><span class="bar"></span>
    <label>Student's Name</label>
  </div>
  <div class="group">
    <input type="text" name="stu_no"><span class="highlight"></span><span class="bar"></span>
    <label>Student's Roll No.</label>
  </div>
  <div class="group">
    <input type="text" name="b_id"><span class="highlight"></span><span class="bar"></span>
    <label>Book ID</label>
  </div>
  <div class="group">
    <input type="text" name="b_name"><span class="highlight"></span><span class="bar"></span>
    <label>Book Name</label>
  </div>
  <div class="group">
    <input type="text" name="i_date"><span class="highlight"></span><span class="bar"></span>
    <label>Issue Date</label>
  </div>
  <div class="group">
    <input type="text" name="d_date"><span class="highlight"></span><span class="bar"></span>
    <label>Due Date</label>
  </div>
  <button type="button" class="button buttonBlue">Submit
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="index.js"></script>

</body>
</html>
