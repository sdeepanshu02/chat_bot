<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Student Chapter form</title>
<link rel="stylesheet" href="https://jarvis-amoc.herokuapp.com/templates/style.css">
</head>

<body>
  <hgroup>
  <h1>Student Chapter Notification</h1>
</hgroup>
<form action="https://jarvis-amoc.herokuapp.com/send_notification_stu_chap_post" method="Post">
  <div class="group">
    <input type="text" name="chp_name" id="chp_name"><span class="highlight"></span><span class="bar"></span>
    <label>Chapter Name</label>
  </div>
  <div class="group">
    <input type="text" name="eve_name" id="eve_name"><span class="highlight"></span><span class="bar"></span>
    <label>Event Name</label>
  </div>
  <div class="group">
    <input type="text" name="eve_dscp" id="eve_dscp"><span class="highlight"></span><span class="bar"></span>
    <label>Event Description</label>
  </div>
  <div class="group">
    <input type="text" name="eve_poster_url" id="eve_poster_url"><span class="highlight"></span><span class="bar"></span>
    <label>Event Poster URL</label>
  </div>
  <div class="group">
    <input type="text" name="date" id="date"><span class="highlight"></span><span class="bar"></span>
    <label>Date</label>
  </div>
  <div class="group">
    <input type="text" name="time" id="time"><span class="highlight"></span><span class="bar"></span>
    <label>Time</label>
  </div>
  <div class="group">
    <input type="text" name="venue" id="venue"><span class="highlight"></span><span class="bar"></span>
    <label>Venue</label>
  </div>
  <div class="group">
    <input type="text" name="tar_yr" id="tar_yr"><span class="highlight"></span><span class="bar"></span>
    <label>Target Year</label>
  </div>
  <input type="submit" class="button buttonBlue">Submit
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </input>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="https://jarvis-amoc.herokuapp.com/templates/index.js"></script>

</body>
</html>
